<!-- page content -->
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Form Elements</h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Affiliation <small>create a new affiliation</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form id="affiliation-create-edit" ng-submit="submit()" data-parsley-validate class="form-horizontal form-label-left">
                        <input type="text" ng-model="id" id="id" class="ng-hide">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="team">Team<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select ng-model="team" id="team" name="team" required="required" class="form-control col-md-7 col-xs-12"
                                        ng-options="team.name for team in teams track by team.id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="person">Person</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="person" id="person" name="person" class="form-control col-md-7 col-xs-12"
                                        ng-options="person.firstName + ' ' + person.lastName for person in persons track by person.id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="affiliation-type">Affiliation Type</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="affiliationType" id="affiliation-type" name="affiliation-type" class="form-control col-md-7 col-xs-12">
                                    <option value="PERSONAL">Personal</option>
                                    <option value="PLAYER">Player</option>
                                    <option value="PLAYING_CAPTAIN">Playing Captain</option>
                                    <option value="NON_PLAYING_CAPTAIN">Non-playing Captain</option>
                                </select>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <a href="#/person" class="btn btn-primary">Cancel</a>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
