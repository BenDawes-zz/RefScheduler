<!-- page content -->
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Form Elements</h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Game <small>create a new game</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form id="game-create-edit" ng-submit="submit()" data-parsley-validate class="form-horizontal form-label-left">
                        <input type="text" ng-model="id" id="id" class="ng-hide">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="team-a">Team A<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select ng-model="teamA" id="team-a" name="team-a" required="required" class="form-control col-md-7 col-xs-12"
                                        ng-options="team.name for team in teams track by team.id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="team-b">Team B<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="teamB" id="team-b" name="team-b" required="required" class="form-control col-md-7 col-xs-12"
                                        ng-options="team.name for team in teams track by team.id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="timeslot">Timeslot<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="timeslot" id="timeslot" name="timeslot" required="required" class="form-control col-md-7 col-xs-12"
                                        ng-options="timeslot.time for timeslot in timeslots track by timeslot.id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pitch">Pitch<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="pitch" id="pitch" name="pitch" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group" ng-show="edit">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="head-referee">Head Referee</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="headReferee" id="head-referee" name="head-referee" class="form-control col-md-7 col-xs-12"
                                        ng-options="person.firstName + ' ' + person.lastName for person in persons track by person.id"></select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="edit">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="assistant-referee-a">Assistant Referee A</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="assistantRefereeA" id="assistant-referee-a" name="assistant-referee-a" class="form-control col-md-7 col-xs-12"
                                        ng-options="person.firstName + ' ' + person.lastName for person in persons track by person.id"></select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="edit">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="assistant-referee-b">Assistant Referee B</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="assistantRefereeB" id="assistant-referee-b" name="assistant-referee-b" class="form-control col-md-7 col-xs-12"
                                        ng-options="person.firstName + ' ' + person.lastName for person in persons track by person.id"></select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="edit">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="assistant-referee-c">Assistant Referee C</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="assistantRefereeC" id="assistant-referee-c" name="assistant-referee-c" class="form-control col-md-7 col-xs-12"
                                        ng-options="person.firstName + ' ' + person.lastName for person in persons track by person.id"></select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="edit">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="assistant-referee-d">Assistant Referee D</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="assistantRefereeD" id="assistant-referee-d" name="assistant-referee-d" class="form-control col-md-7 col-xs-12"
                                        ng-options="person.firstName + ' ' + person.lastName for person in persons track by person.id"></select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="edit">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="snitch-referee">Snitch Referee</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="snitchReferee" id="snitch-referee" name="snitch-referee" class="form-control col-md-7 col-xs-12"
                                        ng-options="person.firstName + ' ' + person.lastName for person in persons track by person.id"></select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="edit">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="snitch">Snitch<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select type="text" ng-model="snitch" id="snitch" name="snitch" class="form-control col-md-7 col-xs-12"
                                        ng-options="person.firstName + ' ' + person.lastName for person in persons track by person.id"></select>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <a href="#/person" class="btn btn-primary">Cancel</a>
                                <button type="submit" class="btn btn-success">Submit</button>
                                <input id="submitAndCreateAnother" type="button" value="Submit and Create another" class="btn btn-success" ng-click="submitAndCreateAnother();" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
