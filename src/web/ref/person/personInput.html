<!-- page content -->
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Form Elements</h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Person <small>create a new person</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form id="person-create-edit" ng-submit="submit()" data-parsley-validate class="form-horizontal form-label-left">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="firstName" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="lastName" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="hrLevel">Head Referee Level: <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select ng-model="hrLevel" id="hrLevel" class="form-control col-md-6 col-sm-6 col-xs-12" required>
                                    <option value=""></option>
                                    <option value="LEVEL_1">Level 1</option>
                                    <option value="LEVEL_2">Level 2</option>
                                    <option value="LEVEL_3">Level 3</option>
                                    <option value="LEVEL_4">Level 4</option>
                                    <option value="LEVEL_5">Level 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="arLevel">Assistant Referee Level: <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select ng-model="arLevel" id="arLevel" class="form-control col-md-6 col-sm-6 col-xs-12" required>
                                    <option value=""></option>
                                    <option value="LEVEL_1">Level 1</option>
                                    <option value="LEVEL_2">Level 2</option>
                                    <option value="LEVEL_3">Level 3</option>
                                    <option value="LEVEL_4">Level 4</option>
                                    <option value="LEVEL_5">Level 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="srLevel">Snitch Referee Level: <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select ng-model="srLevel" id="srLevel" class="form-control col-md-6 col-sm-6 col-xs-12" required>
                                    <option value=""></option>
                                    <option value="LEVEL_1">Level 1</option>
                                    <option value="LEVEL_2">Level 2</option>
                                    <option value="LEVEL_3">Level 3</option>
                                    <option value="LEVEL_4">Level 4</option>
                                    <option value="LEVEL_5">Level 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="snitch">Snitch?</label>
                            <div class="checkbox">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="snitch" class="form-control col-md-offset-3" type="checkbox" value="" ng-model="snitch">
                                </div>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <a href="persons.html" class="btn btn-primary">Cancel</a>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
